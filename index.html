<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Books</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div
          class="header_inner d-flex justify-content-between align-items-center"
        >
          <div class="leftSide">
            <a href="/" class="logo text-decoration-none"
              ><img src="./icons/book-icon.svg" alt="logo here" /> Online
              <span class="logo_colored">Books</span>
            </a>
          </div>
          <div class="rightSide d-none d-md-flex">
            <ul class="nav">
              <li class="nav_item">
                <a href="#" class="nav_link text-decoration-none">Home</a>
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link text-decoration-none"
                  >Our Services</a
                >
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link text-decoration-none">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header_search mx-auto">
          <form action="#" class="form" method="POST">
            <div class="search_box row">
              <div class="col-12 mb-2">
                <input
                  class="search_input form-control"
                  type="search"
                  placeholder="Search books..."
                />
              </div>
              <div class="col-6 col-4">
                <select class="sort_select form-select">
                  <option value="" selected>Sort By</option>
                  <option value="a-z">A-Z</option>
                  <option value="z-a">Z-A</option>
                  <option value="latest">Latest</option>
                  <option value="oldest">Oldest</option>
                  <option value="lesspages">Less pages</option>
                  <option value="morepages">More pages</option>
                </select>
              </div>
              <div class="col-6 col-4">
                <select class="language_select form-select">
                  <option value="all">All</option>
                </select>
              </div>
              <div class="col-12 my-2">
                <input
                  class="year_input form-control"
                  type="number"
                  placeholder="Year"
                />
              </div>
              <div class="col-12 col-sm-4 mb-2">
                <button type="submit" class="find_btn btn">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <ul
          class="book_list list-unstyled row g-3 d-flex flex-column flex-sm-row align-items-center"
        ></ul>
      </div>
    </main>
    <template class="book_template">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
        <li
          class="book_item d-flex flex-column justify-content-between align-items-center"
        >
          <img class="book_img" src="" alt="" />
          <h5 class="book_title mt-3"></h5>
          <p class="author"></p>
          <div class="book_icons d-flex justify-content-between">
            <div class="year">
              <img src="./icons/year.svg" alt="basic inons" />
              <span class="year_text"></span>
            </div>
            <div class="number mx-4">
              <img src="./icons/pages.svg" alt="basic inons" />
              <span class="pages_text"></span>
            </div>
            <div class="language">
              <img src="./icons/language.svg" alt="basic inons" />
              <span class="language_text"></span>
            </div>
          </div>
          <a
            href="#"
            class="wikipedia text-decoration-none mt-3"
            target="_blank"
          >
            <img src="./icons/wiki-logo.svg" alt="" />
            See more...</a
          >
        </li>
      </div>
    </template>
    <script src="./js/books.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
